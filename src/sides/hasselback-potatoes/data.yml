title: Hasselback Potatoes
timings:
  prep: 20 min
  cook: 60 min
icons: [gluten-free, vegetarian]
servings: 8
description: >
  This Swedish dish takes its name from Hasselbacken, the Stockholm restaurant where it was first served.  The seasoned
  potatoes turn out crisp on hte outside and tender on the inside.
steps:
  - ingredients:
      - { amount: 4, unit: , item: "potatoes (large)" }
    directions: >
      Preheat the oven to 425°F. Wash, but do not peel the potatoes. Place two wooden spoons on either side of the
      potato, and slice down to the spoon (taking care not to complete cut through) about every 1/8th of an inch along
      the length of the potato.
  - ingredients:
      - { amount: 2, unit: tbsp, item: "olive oil" }
    directions: >
      Place the potatoes in a baking dish, and drizzle all over with olive oil. Place in the oven to cook until the
      start to spread open naturally (about 35–40 minutes).
  - ingredients:
      - { amount: 4, unit: tbsp, item: "butter" }
      - { amount: 1, unit: cup, item: "cheddar cheese (shredded)" }
      - { item: "salt & pepper" }
    directions: >
      Cut the butter into slivers and wedge them in between each leaf of the potato. Sprinkle with shredded cheese,
      salt, and pepper. Add other toppings as desired (e.g., bacon, chives, etc.). Continue cook until nicely browned
      (about 20 minutes).
