title: Garlic Prime Rib
timings:
  prep: 20 min
  cook: 40 min
icons: [gluten-free, low-carb]
servings: 4
description: >
  A prime rib roast makes for a magnificent meal all on its own, but this marinade adds an amazing extra dimension.
  Plus, the tenting procedure ensures the entire roast remains rich and moist throughout.
steps:
  - ingredients:
      - { amount: "5–10", unit: "lb", item: "prime rib roast (1 rib / 2 people)" }
    directions: >
      Pre-heat the oven to 500°F. Place the roast out on the counter until it reaches room temperature.
  - ingredients:
      - { amount: 10, unit: "tbsp", item: "garlic (minced)" }
      - { amount: 2, unit: "tbsp", item: "olive oil" }
      - { amount: 2, unit: "tsp", item: "salt" }
      - { amount: 2, unit: "tsp", item: "black pepper" }
      - { amount: 2, unit: "tsp", item: "thyme (dried)" }
    directions: >
      Mix the spices with the olive oil in a small bowl.
  - ingredients: []
    directions: >
      Place the roast on a rack in a roasting pan. Cover evenly with the marinade, and add about ½" of water in the
      bottom of the pan (just below the bottom of the rack).  Turn the oven down to 325°F, and tent the pan with foil.
      Cook until the roast reaches 130°F in the center (approximately 10min / lb).
  - ingredients: []
    directions: >
      Allow the roast to rest on a cutting board for 5 minutes before carving.
