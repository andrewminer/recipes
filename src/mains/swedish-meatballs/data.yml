title: Swedish Meatballs
timings:
  prep: 60 min
icons: []
servings: 8
description: This receipe makes the softest, most succulent meatballs you'll ever try.
steps:
  - ingredients:
      - { amount: 1, unit: tbsp, item: "butter, unsalted" }
      - { amount: 1, unit: tbsp, item: "onion (minced)" }
    directions: >
      Melt the butter in a skillet and cook the onions until lightly browned.
  - ingredients:
      - { amount: 0.33, unit: cup, item: "breadcrumbs" }
      - { amount: 0.5, unit: cup, item: "water" }
      - { amount: 0.5, unit: cup, item: "half-n-half" }
      - { amount: 0.75, unit: lb, item: "ground beef" }
      - { amount: 0.25, unit: lb, item: "ground pork" }
      - { amount: 2, unit: tsp, item: "salt" }
      - { amount: 0.33, unit: tsp, item: "sugar, granulated" }
      - { amount: 0.25, unit: tsp, item: "white pepper (ground)" }
    directions: >
      In a large bowl, whisk the breadcrumbs, water, and half-n-half together and let sit for a few minutes. Then mix in
      the remaining ingredients and knead until it forms a smooth paste.
  - ingredients:
      - { amount: 3, unit: tbsp, item: "butter, unsalted" }
    directions: >
      Melt more butter into the skillet. Using a small spoon, form meatballs and drop them into the melted butter.
      Cover and allow to cook on medium heat until an even color all the way through (about 10 minutes). Work in
      batches, setting aside the cooked meatballs in a warm oven to stay hot.
