title: "Eggnog"
timings:
    prep: "30 min"
icons: ["gluten-free", "low-carb", "vegetarian"]
servings: 12
description: >
  This recipe makes eggnog at least as good as your favorite store-bought brand, but with a lot more flexibility to
  customize it to your own taste! Just be aware that this requires some planning ahead: the day before is ideal as it
  gives the flavors a chance to really combine.
steps:
  - ingredients:
      - { amount: 6, item: "eggs, large" }
      - { amount: 2, item: "egg yolks" }
      - { amount: 0.5, unit: cup, item: "sugar, granulated" }
      - { amount: 0.25, unit: tsp, item: "salt" }
    directions: >
      In a large saucepan, but off the heat, mix all the ingredients together until completely blended.
  - ingredients:
      - { amount: 4, unit: cups, item: "milk, whole" }
    directions: >
      Over the low heat, slowly add the milk while whisking.  Keep whisking slowly, taking care to reach the entire
      bottom of the saucepan, until the temperature reaches 160°F (about 20–25min).
  - ingredients:
      - { amount: 1, unit: tbsp, item: "vanilla extract" }
      - { amount: 0.5, unit: tsp, item: "nutmeg (ground)" }
    directions: >
      Add the vanilla and nutmeg and combine completely.  Pour the heated custard through a wire mesh strainer into a
      suitable container for storage.  Seal tightly, and chill for at least 2–3 hours (overnight is best).
  - ingredients:
      - { amount: 0.5, unit: cup, item: "heavy cream" }
    directions: >
      Immediately before serving, whip the cream into soft peaks, and fold it into the custard mixture until completely
      incorporated.
