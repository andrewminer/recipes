<!DOCTYPE html><html><head><link href="../style.css" rel="stylesheet" type="text/css"></head><body class="recipe"><h1>Tzatziki</h1><section class="ingredients"><div class="image"><img src="final.png"></div><div class="list"><table><tr><td>1 cup</td><td>greek yogurt</td></tr><tr><td>1</td><td>cucumber (large)</td></tr><tr><td>2 cloves</td><td>garlic (diced)</td></tr><tr><td>1 tsp</td><td>lemon zest</td></tr><tr><td>1 tbsp</td><td>lemon juice</td></tr><tr><td>2 tbsp</td><td>dill (fresh, chopped)</td></tr><tr><td></td><td>salt &amp; pepper</td></tr></table></div></section><section class="directions"><table><tr><td>1</td><td>Peel the cucumber, quarter, and remove all the seeds. Dice finely.</td><td>15 min</td></tr><tr><td>2</td><td>Combine all the ingredients in a mixing bowl.</td><td>2 min</td></tr><tr><td>3</td><td>Chill before serving.</td><td>30 min</td></tr></table></section></body></html>
