<!DOCTYPE html><html><head><link href="../style.css" rel="stylesheet" type="text/css"></head><body class="recipe"><h1>Gluten-Free Flour</h1><section class="ingredients"><div class="image"><img src="final.png"></div><div class="list"><table><tr><td>24 oz</td><td>white rice flour</td></tr><tr><td>7½ oz</td><td>brown rice flour</td></tr><tr><td>7 oz</td><td>potato starch</td></tr><tr><td>3 oz</td><td>tapioca starch</td></tr><tr><td>¾ oz</td><td>nonfat dry milk powder</td></tr></table></div></section><section class="attribution"><p>From <a href="https://www.americastestkitchen.com/recipes/7854-americas-test-kitchen-all-purpose-gluten-free-flour-blend">America's Test Kitchen</a></p></section><section class="directions"><table><tr><td>1</td><td>Mix all ingredients and store, refrigerated, in an airtight container.</td></tr></table></section></body></html>
